<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body { 
            background-color: lightblue;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: darkblue;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            font-size: 1.2rem;
            padding: 8px 0;
        }
        button{
            background-color: darkblue;
            color: white;
            border: none;
            padding: auto;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover{
            background-color: navy;
        }
        button:active{
            background-color: black;
        }
    </style>
</head> 
<body>
    <h1>Grocery List</h1>
    <p>Don't forget to buy</p>
    <ul>
        <li><input type="checkbox" id="item 1"> <label for="item 1">ü•õ Milk</label></li>
        <li><input type="checkbox" id="item 2"> <label for="item 2">üçû Bread</label></li>
        <li><input type="checkbox" id="item 3"> <label for="item 3">ü•ö Eggs</label></li>
        <li><input type="checkbox" id="item 4"> <label for="item 4">üçé Apples</label></li>
        <li><input type="checkbox" id="item 5"> <label for="item 5">üçå Bananas</label></li>
    </ul>
    <p>Click on the checkbox to mark an item as bought</p>
    <button>Clear All</button>
    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox =>{
            checkbox.addEventListener('change',function(){ 
                const label = document.querySelector(`label[for="${this.id}"]`);
                if(this.checked){
                    label.style.textDecoration = 'line-through';
                    label.style.opacity = '0.6';
                } else {
                    label.style.textDecoration = 'none';
                    label.style.opacity = '1'; 
                }
            });
        });
        document.querySelector('button').addEventListener('click', function(){
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox =>{
                checkbox.checked = false;
                const label = document.querySelector(`label[for="${checkbox.id}"]`);
                label.style.textDecoration = 'none';
                label.style.opacity = '1'; 
            });
        });
        
    </script>
</body>
</html>
